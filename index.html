<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Investimentos</title>
  <!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="Simulador de Investimentos — Camar">
<meta property="og:description" content="Projete aportes, juros compostos e veja o valor final com um gráfico interativo.">
<meta property="og:url" content="https://camarinvestimentos.github.io/simulator/">
<meta property="og:image" content="https://camarinvestimentos.github.io/simulator/Logo.jpg">
<meta property="og:locale" content="pt_BR">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Simulador de Investimentos — Camar">
<meta name="twitter:description" content="Projete aportes, juros compostos e visualize o valor final.">
<meta name="twitter:image" content="https://camarinvestimentos.github.io/simulator/Logo.jpg">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Simulador de Investimentos</h1>
      <small>Camar Investimentos</small>
    </header>

    <div class="grid">
      <!-- Painel de parâmetros -->
      <section class="card">
        <h2>Parâmetros</h2>
        <div class="row">
          <div>
            <label for="valorInicial">Valor inicial (R$)</label>
            <input id="valorInicial" type="text" inputmode="decimal" placeholder="Ex.: 10.000,00" />
          </div>
          <div>
            <label for="prazo">Prazo (anos)</label>
            <input id="prazo" type="number" step="0.5" placeholder="Ex.: 5" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="rendimento">Rendimento (% a.a.)</label>
            <input id="rendimento" type="number" step="0.01" placeholder="Ex.: 12" />
          </div>
          <div>
            <label for="aporte">Aportes (R$)</label>
            <input id="aporte" type="text" inputmode="decimal" placeholder="Ex.: 500,00" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="recorrencia">Recorrência dos aportes</label>
            <select id="recorrencia">
              <option value="1">Mensal</option>
              <option value="3">Trimestral</option>
              <option value="6">Semestral</option>
              <option value="12">Anual</option>
            </select>
          </div>
          <div>
            <label>&nbsp;</label>
            <div class="actions">
              <button class="btn" id="simular">Simular</button>
              <button class="btn secondary" id="exemplo">Exemplo</button>
            </div>
          </div>
        </div>

        <div id="erro" class="err">Preencha valores válidos.</div>

        <!-- KPIs -->
        <div class="kpis">
          <div class="kpi accent">
            <div class="label">Valor Final</div>
            <div class="value" id="kpiFinal">—</div>
          </div>
          <div class="kpi neutral">
            <div class="label">Total Investido</div>
            <div class="value" id="kpiInvestido">—</div>
          </div>
          <div class="kpi dark">
            <div class="label">Juros Acumulados</div>
            <div class="value" id="kpiJuros">—</div>
          </div>
        </div>
      </section>

      <!-- Resultados -->
      <section class="results">
        <div class="card chartbox">
          <h2>Evolução do Saldo</h2>

          <!-- Legenda -->
          <div class="legend">
            <span class="dot" style="--c: var(--accent)"></span> Saldo
            <span class="spacer"></span>
            <span class="dot" style="--c: var(--mutedLine)"></span> Investido
          </div>

          <!-- Tooltip -->
          <div id="tooltip" class="tooltip" hidden></div>

          <svg id="chart" viewBox="0 0 1000 280" preserveAspectRatio="none" aria-label="Gráfico de evolução"></svg>
        </div>

        <div class="card">
          <h2>Resumo Mensal</h2>
          <div class="scroll">
            <table id="tabela">
              <thead>
                <tr>
                  <th>Mês</th>
                  <th>Saldo (R$)</th>
                  <th>Investido (R$)</th>
                  <th>Juros (R$)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Seção Exportar removida -->
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
